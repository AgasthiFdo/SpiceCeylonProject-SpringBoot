  <h2 class="text-center mb-4">Merchant Information</h2>

  <!-- Merchant Form -->
  <div class="card p-4 mb-4">
    <form id="merchantForm">
      <input type="hidden" id="merchantId">
      <div class="row mb-3">
        <div class="col-md-6">
          <label class="form-label">Merchant Name</label>
          <input type="text" id="name" class="form-control" placeholder="Enter name" required>
        </div>
        <div class="col-md-6">
          <label class="form-label">Phone Number</label>
          <input type="text" id="phone" class="form-control" placeholder="Enter phone number" required>
        </div>
      </div>
      <div class="row mb-3">
        <div class="col-md-8">
          <label class="form-label">Address</label>
          <input type="text" id="address" class="form-control" placeholder="Enter address" required>
        </div>
        <div class="col-md-4">
          <label class="form-label">Sell Category</label>
          <input type="text" id="category" class="form-control" placeholder="Enter category" required>
        </div>
      </div>
      <button type="submit" class="btn btn-success" id="saveBtn">Save</button>
      <button type="reset" class="btn btn-secondary">Clear</button>
    </form>
  </div>

  <!-- Merchant Table -->
  <div class="card p-4">
    <h5 class="mb-3">Saved Merchants</h5>
    <table class="table table-bordered table-striped">

      <tr>
        <th>#</th>
        <th>Name</th>
        <th>Phone</th>
        <th>Address</th>
        <th>Category</th>
        <th>Actions</th>
      </tr>
      </thead>
      <tbody id="merchantTableBody">
      <!-- Dynamic Rows -->
      </tbody>
    </table>
  </div>
</div>

    const API_URL = "http://localhost:8080/api/merchants";

    async function fetchMerchants() {
    const res = await fetch(API_URL);
    const data = await res.json();
    merchants = data;
    renderTable();
  }

    form.addEventListener('submit', async function(e) {
    e.preventDefault();

    const dto = {
    name: document.getElementById('name').value,
    phone: document.getElementById('phone').value,
    address: document.getElementById('address').value,
    category: document.getElementById('category').value,
  };

    if (editIndex === -1) {
    await fetch(API_URL, {
    method: "POST",
    headers: {"Content-Type": "application/json"},
    body: JSON.stringify(dto)
  });
  } else {
    await fetch(`${API_URL}/${merchants[editIndex].id}`, {
    method: "PUT",
    headers: {"Content-Type": "application/json"},
    body: JSON.stringify(dto)
  });
    editIndex = -1;
    document.getElementById('saveBtn').innerText = "Save";
  }

    form.reset();
    fetchMerchants();
  });

    async function deleteMerchant(index) {
    if (confirm("Are you sure you want to delete this merchant?")) {
    await fetch(`${API_URL}/${merchants[index].id}`, {method: "DELETE"});
    fetchMerchants();
  }
  }

    function editMerchant(index) {
    const merchant = merchants[index];
    document.getElementById('name').value = merchant.name;
    document.getElementById('phone').value = merchant.phone;
    document.getElementById('address').value = merchant.address;
    document.getElementById('category').value = merchant.category;

    editIndex = index;
    document.getElementById('saveBtn').innerText = "Update";
