<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up - Spice Ceylon</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* ======== Sign Up Page Styles ======== */
    body {
      background: linear-gradient(135deg, #ffb703, #fb8500);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: "Poppins", sans-serif;
    }
    .signup-card {
      background: #fff;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.15);
      padding: 40px 30px;
      width: 100%;
      max-width: 450px;
    }
    .signup-card h3 {
      font-weight: 600;
      color: #5a2d0c;
      margin-bottom: 20px;
      text-align: center;
    }
    .form-control {
      border-radius: 10px;
      padding: 12px;
    }
    .form-control:focus {
      border-color: #ff9e00;
      box-shadow: 0 0 6px rgba(255,158,0,0.4);
    }
    .btn-signup {
      background: #ff9e00;
      color: #fff;
      font-weight: 600;
      padding: 12px;
      border-radius: 10px;
      transition: 0.3s;
      width: 100%;
    }
    .btn-signup:hover {
      background: #fb8500;
    }
    .extra-links {
      text-align: center;
      margin-top: 15px;
    }
    .extra-links a {
      color: #5a2d0c;
      font-weight: 500;
      text-decoration: none;
    }
    .extra-links a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

<div class="signup-card">
  <h3>üìù Create Your Account</h3>
  <form id="signupForm" novalidate>
    <div class="mb-3">
      <label for="name" class="form-label">Full Name</label>
      <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
      <div class="invalid-feedback">Please enter your full name.</div>
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Email address</label>
      <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
      <div class="invalid-feedback">Please enter a valid email.</div>
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input type="password" class="form-control" id="password" placeholder="Create a password" required minlength="6">
      <div class="invalid-feedback">Password must be at least 6 characters.</div>
    </div>
    <div class="mb-3">
      <label for="confirmPassword" class="form-label">Confirm Password</label>
      <input type="password" class="form-control" id="confirmPassword" placeholder="Re-enter password" required>
      <div class="invalid-feedback">Passwords must match.</div>
    </div>
    <button type="submit" class="btn btn-signup">Sign Up</button>
  </form>
  <div class="extra-links">
    <p>Already have an account? <a href="Login.html">Login</a></p>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<!-- Simple Form Validation JS -->
<script>
  document.getElementById("signupForm").addEventListener("submit", function(event) {
    event.preventDefault();
    let form = event.target;
    let password = document.getElementById("password").value;
    let confirmPassword = document.getElementById("confirmPassword").value;

    if (!form.checkValidity() || password !== confirmPassword) {
      event.stopPropagation();
      form.classList.add("was-validated");

      if (password !== confirmPassword) {
        document.getElementById("confirmPassword").setCustomValidity("Passwords do not match");
      } else {
        document.getElementById("confirmPassword").setCustomValidity("");
      }
    } else {
      alert("‚úÖ Registration successful! (demo)");
      // Here you can redirect or send data to backend
    }
  });
</script>
</body>
</html>
