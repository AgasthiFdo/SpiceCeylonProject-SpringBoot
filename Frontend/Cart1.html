<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Spice Cart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .product-card {
            max-width: 650px;
            margin: auto;
        }
        .payment-icons img {
            height: 35px;
            margin: 5px;
        }
        .price {
            font-size: 1.3rem;
            font-weight: bold;
            color: #e63946;
        }
    </style>
</head>
<body>

<div class="container my-5">
    <div class="card shadow-lg product-card p-4">

        <!-- Product Image -->
        <div class="text-center mb-4">
            <img src="images/Turmeric.png"
                 alt="TurmericPow" class="img-fluid rounded" style="max-height: 300px;">
        </div>

        <h4 class="mb-3 text-center">Turmeric</h4>

        <!-- Weight Selection -->
        <div class="mb-3">
            <label class="form-label fw-bold">Select Weight:</label>
            <select id="weightSelect" class="form-select">
                <option value="1300">10g - Rs 1,300</option>
                <option value="2400">20g - Rs 2,400</option>
                <option value="5500">50g - Rs 5,500</option>
                <option value="10000">100g - Rs 10,000</option>
            </select>
        </div>

        <!-- Quantity -->
        <div class="d-flex align-items-center mb-3">
            <label class="me-3 fw-bold">Quantity:</label>
            <button class="btn btn-outline-secondary" onclick="updateQty(-1)">-</button>
            <input id="quantity" type="text" class="form-control text-center mx-2" value="1" style="width: 60px;" readonly>
            <button class="btn btn-outline-secondary" onclick="updateQty(1)">+</button>
        </div>

        <!-- Price -->
        <p class="price">Total: Rs <span id="totalPrice">1300</span></p>

        <!-- Buttons -->
        <div class="d-flex gap-2">
            <button class="btn btn-success flex-fill" onclick="addToCart()">Add to Cart</button>
            <button class="btn btn-primary flex-fill">Buy Now</button>
        </div>
    </div>
</div>

<script>
    let quantity = 1;

    function updateQty(change) {
        quantity += change;
        if (quantity < 1) quantity = 1;
        document.getElementById("quantity").value = quantity;
        updatePrice();
    }

    function updatePrice() {
        let weightPrice = parseInt(document.getElementById("weightSelect").value);
        let total = weightPrice * quantity;
        document.getElementById("totalPrice").textContent = total;
    }

    document.getElementById("weightSelect").addEventListener("change", updatePrice);

    // --- Add to Cart Function ---
    function addToCart() {
        let productName = "Turmeric";
        let weight = document.getElementById("weightSelect").options[document.getElementById("weightSelect").selectedIndex].text;
        let price = parseInt(document.getElementById("weightSelect").value);
        let qty = quantity;
        let total = price * qty;

        // Cart Item
        let item = {
            name: productName + " (" + weight + ")",
            quantity: qty,
            total: total
        };

        // Save to localStorage
        let cart = JSON.parse(localStorage.getItem("cart")) || [];
        cart.push(item);
        localStorage.setItem("cart", JSON.stringify(cart));

        alert("Added to cart!");
        window.location.href = "Cart.html"; // Redirect to cart page
    }
</script>

</body>
</html>
