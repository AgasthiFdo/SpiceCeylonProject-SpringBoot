<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Your Cart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: url("images/colorful.jpg") repeat;
            background-size: cover;
            font-family: 'Noto Serif', serif;
            color: white;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body class="bg-light">

<div class="container my-5">
    <div class="card shadow-lg p-4">
        <h3 class="text-center mb-4">ðŸ›’ Your Cart</h3>

        <table class="table table-bordered align-middle">
            <thead class="table-dark">
            <tr>
                <th>Product</th>
                <th>Quantity</th>
                <th>Total Price (Rs)</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody id="cartTable"></tbody>
        </table>

        <h4 class="text-end mt-3">Grand Total: Rs <span id="grandTotal">0</span></h4>

        <div class="text-center mt-4 d-flex justify-content-between">
            <a href="index.html" class="btn btn-secondary">Continue Shopping</a>
            <div>
                <button class="btn btn-danger me-2" onclick="clearCart()">Clear Cart</button>
                <button class="btn btn-success" onclick="goToCheckout()">Checkout</button>
            </div>
        </div>
    </div>
</div>

<script>
    function loadCart() {
        let cart = JSON.parse(localStorage.getItem("cart")) || [];
        let cartTable = document.getElementById("cartTable");
        let grandTotal = 0;

        cartTable.innerHTML = "";

        cart.forEach((item, index) => {
            let row = `<tr>
                    <td>${item.name}</td>
                    <td>${item.quantity}</td>
                    <td>${item.total}</td>
                    <td>
                      <button class="btn btn-danger btn-sm" onclick="removeItem(${index})">Remove</button>
                    </td>
                </tr>`;
            cartTable.innerHTML += row;
            grandTotal += item.total;
        });

        document.getElementById("grandTotal").textContent = grandTotal;
    }

    function removeItem(index) {
        let cart = JSON.parse(localStorage.getItem("cart")) || [];
        cart.splice(index, 1); // delete one item from index
        localStorage.setItem("cart", JSON.stringify(cart));
        loadCart(); // reload after delete
    }

    function clearCart() {
        localStorage.removeItem("cart"); // remove all items
        loadCart(); // refresh cart view
    }

    loadCart();

    function goToCheckout() {
        window.location.href = "Checkout.html";
    }
</script>

</body>
</html>
