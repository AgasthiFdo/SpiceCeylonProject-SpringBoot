<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tea</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <style>
        body { font-family: 'Poppins', sans-serif; background: #fffdf6; }
        .navbar { background: #5a2d0c; } /* Cinnamon brown */
        .navbar-brand { font-weight: 600; }
        .hero {
            background: url('images/spice-banner.jpg') center/cover no-repeat;
            height: 80vh;
            display: flex; align-items: center; justify-content: center;
            color: white; text-shadow: 2px 2px 5px rgba(0,0,0,0.7);
        }
        .hero h1{ font-size: 3rem; }
        .product-card { border: none; transition: 0.3s; }
        .product-card:hover { transform: translateY(-5px); box-shadow: 0 8px 20px rgba(0,0,0,0.1); }
        .footer { background: #5a2d0c; color: white; padding: 30px 0; text-align: center; }
    </style>

</head>

<body>
<div id="products" class="container my-5">
    <h2 class="text-center mb-4">Tea</h2>
    <div class="row g-4">
        <div class="col-md-4">
            <div class="card product-card">
                <img src="images/Turmeric.png" class="card-img-top" alt="Turmeric">
                <div class="card-body text-center">
                    <h5 class="card-title">Turmeric Tea</h5>
                    <a href="Cart1.html" class="btn btn-success">Select</a>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card product-card">
                <img src="images/Ginger.png" class="card-img-top" alt="Turmeric">
                <div class="card-body text-center">
                    <h5 class="card-title">Ginger Tea</h5>
                    <a href="Cart2.html" class="btn btn-success">Select</a>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card product-card">
                <img src="images/Cloves.png" class="card-img-top" alt="Turmeric">
                <div class="card-body text-center">
                    <h5 class="card-title">Cloves Tea</h5>
                    <a href="Cart3.html" class="btn btn-success">Select</a>
                </div>
            </div>
        </div>
    </div>
</div>





</body>
</html>
