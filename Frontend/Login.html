<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - Spice Ceylon</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* ======== Login Page Styles ======== */
    body {
      background: linear-gradient(135deg, #ffb703, #fb8500);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: "Poppins", sans-serif;
    }
    .login-card {
      background: #fff;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.15);
      padding: 40px 30px;
      width: 100%;
      max-width: 400px;
    }
    .login-card h3 {
      font-weight: 600;
      color: #5a2d0c;
      margin-bottom: 20px;
      text-align: center;
    }
    .form-control {
      border-radius: 10px;
      padding: 12px;
    }
    .form-control:focus {
      border-color: #ff9e00;
      box-shadow: 0 0 6px rgba(255,158,0,0.4);
    }
    .btn-login {
      background: #ff9e00;
      color: #fff;
      font-weight: 600;
      padding: 12px;
      border-radius: 10px;
      transition: 0.3s;
      width: 100%;
    }
    .btn-login:hover {
      background: #fb8500;
    }
    .extra-links {
      text-align: center;
      margin-top: 15px;
    }
    .extra-links a {
      color: #5a2d0c;
      font-weight: 500;
      text-decoration: none;
    }
    .extra-links a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

<div class="login-card">
  <h3>üîê Login to Spice Ceylon</h3>
  <form id="loginForm" novalidate>
    <div class="mb-3">
      <label for="email" class="form-label">Email address</label>
      <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
      <div class="invalid-feedback">Please enter a valid email.</div>
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input type="password" class="form-control" id="password" placeholder="Enter your password" required minlength="6">
      <div class="invalid-feedback">Password must be at least 6 characters.</div>
    </div>
    <button type="submit" class="btn btn-login">Login</button>
  </form>
  <div class="extra-links">
    <p><a href="#">Forgot password?</a></p>
    <p>Don't have an account? <a href="Sign%20Up.html">Register</a></p>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<!-- Simple Form Validation JS -->
<script>
  document.getElementById("loginForm").addEventListener("submit", function(event) {
    event.preventDefault();
    let form = event.target;
    if (!form.checkValidity()) {
      event.stopPropagation();
      form.classList.add("was-validated");
    } else {
      alert("‚úÖ Login successful! (demo)");
      // Redirect or backend call can be added here
    }
  });
</script>
</body>
</html>
