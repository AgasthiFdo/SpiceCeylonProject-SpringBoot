<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Place Order</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .payment-icons img {
            height: 40px;
            margin: 5px;
        }
    </style>
</head>
<body class="bg-light">

<div class="container my-5">
    <div class="card shadow-lg p-4">
        <h3 class="text-center mb-4 text-success">‚úÖ Order Summary</h3>

        <!-- Order Summary -->
        <table class="table table-bordered">
            <thead class="table-dark">
            <tr>
                <th>Product</th>
                <th>Qty</th>
                <th>Total (Rs)</th>
            </tr>
            </thead>
            <tbody id="orderTable"></tbody>
        </table>

        <h4 class="text-end">Grand Total: Rs <span id="orderTotal">0</span></h4>

        <!-- Payment Section -->
        <h5 class="mt-4">Select Payment Method</h5>
        <div class="d-flex align-items-center mb-3 payment-icons">
            <label class="me-3"><input type="radio" name="payment" value="card" required> üí≥ Card</label>
            <label class="me-3"><input type="radio" name="payment" value="paypal"> üÖø PayPal</label>
            <label><input type="radio" name="payment" value="cash"> üöö Cash on Delivery</label>
        </div>

        <!-- Card Payment Form -->
        <div id="cardForm" class="border p-3 rounded bg-white mb-3" style="display:none;">
            <h6>Enter Card Details</h6>
            <input type="text" class="form-control mb-2" placeholder="Card Number">
            <div class="d-flex gap-2">
                <input type="text" class="form-control" placeholder="MM/YY">
                <input type="text" class="form-control" placeholder="CVV">
            </div>
        </div>

        <!-- Buttons -->
        <div class="text-center mt-3">
            <button class="btn btn-primary w-50" onclick="confirmOrder()">Pay & Confirm</button>
        </div>
    </div>
</div>

<script>
    function loadOrder() {
        let cart = JSON.parse(localStorage.getItem("cart")) || [];
        let orderTable = document.getElementById("orderTable");
        let orderTotal = 0;

        orderTable.innerHTML = "";

        cart.forEach(item => {
            let row = `<tr>
                  <td>${item.name}</td>
                  <td>${item.quantity}</td>
                  <td>${item.total}</td>
                 </tr>`;
            orderTable.innerHTML += row;
            orderTotal += item.total;
        });

        document.getElementById("orderTotal").textContent = orderTotal;
    }

    // Show card form when "Card" selected
    document.querySelectorAll("input[name='payment']").forEach(radio => {
        radio.addEventListener("change", function() {
            document.getElementById("cardForm").style.display =
                this.value === "card" ? "block" : "none";
        });
    });

    // Confirm Order
    function confirmOrder() {
        let payment = document.querySelector("input[name='payment']:checked");
        if (!payment) {
            alert("‚ö†Ô∏è Please select a payment method!");
            return;
        }
        alert("üéâ Order Confirmed with " + payment.value.toUpperCase());
        localStorage.removeItem("cart");
        window.location.href = "index.html"; // redirect back to shop
    }

    loadOrder();
</script>

</body>
</html>
